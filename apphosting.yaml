# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  cpu: 1
  memoryMiB: 1024
  timeoutSeconds: 3600
  # Environment variables and secrets.
env:
  # Google Drive API Configuration
  # Using Cloud Secret Manager for secure storage
  - variable: GOOGLE_SERVICE_ACCOUNT_KEY
    secret: GOOGLE_SERVICE_ACCOUNT_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: GOOGLE_DRIVE_FOLDER_ID
    secret: GOOGLE_DRIVE_FOLDER_ID
  - variable: SERVER_URL
    secret: SERVER_URL
  - variable: GOOGLE_DRIVE_FOLDER_ID2
    secret: GOOGLE_DRIVE_FOLDER_ID2
